<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2">
			<p>
				logo
			</p>
		</div>
		<div class="col-xs-8">
			<input class="col-xs-8">
			<p>
				search icon
			</p>
		</div>
		<div class="col-xs-2">
			<p>
				menu icon
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-9">
			<h1>
				Browse Items
			</h1>
		</div>
		<div class="col-xs-3">
			<h3>
				Filter By
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3">
			<p>
				image of item
			</p>
		</div>
		<div class="col-xs-6">
			<p>
				description
			</p>
		</div>
		<div class="col-xs-3">
			<p>
				Check Offer
			</p>
		</div>
	</div>
	<div class="row">
		<div class='col-xs-12'>
			<h4>
				Browse More Items
			</h4>
		</div>
	</div>



</div>

</body>
</html>
